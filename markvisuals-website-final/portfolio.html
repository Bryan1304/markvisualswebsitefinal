<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/portfolio-styles.css" />
    <link rel="stylesheet" href="assets/css/portfolio-cards.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Add Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/markvisuals-favicon-sementara.png" type="image/x-icon" />
    <title>Portfolio - Mark Visuals</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-logo">
          <img src="assets/images/markvisuals8-logo.png" alt="Markvisuals Logo" />
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="nav-links">
            <a href="index.html" class="home"><i class="fas fa-home"></i> Home</a>
            <a href="portfolio.html" class="portfolio active"><i class="fas fa-briefcase"></i> Portfolio</a>
            <a href="about-us.html" class="about"><i class="fas fa-info-circle"></i> About</a>
            <a href="go-global.html" class="go-global"><i class="fas fa-globe"></i> GO GLOBAL</a>
            <a href="contact.html" class="contact"><i class="fas fa-envelope"></i> Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="portfolio-container">
      <div class="header-section">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
        <h1>Portfolio</h1>
      </div>

      <div class="category-section">
        <div class="portfolio-grid">
          <a href="photofolio.html" class="portfolio-card">
            <div class="portfolio-card-content">
              <img src="assets/images/ifgf-good-friday-24/DSC00165.jpg" alt="Photography Portfolio" />
              <div class="portfolio-card-info">
                <h2 class="portfolio-card-title" style="font-family: Namaku" ;>Photography Portfolio</h2>
                <p class="portfolio-card-description">Explore our collection of professional photography work across various events and projects.</p>
              </div>
            </div>
          </a>

          <a href="videofolio.html" class="portfolio-card">
            <div class="portfolio-card-content">
              <img src="assets/images/inertia-project-production-day-1/DSC00497.jpg" alt="Video Portfolio" />
              <div class="portfolio-card-info">
                <h2 class="portfolio-card-title" style="font-family: Namaku">Video Portfolio</h2>
                <p class="portfolio-card-description">Watch our video productions including events, corporate videos, and creative projects.</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Add intersection observer to animate sections as they come into view
      const sections = document.querySelectorAll(".category-section");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.style.animation = "fadeInUp 0.8s ease forwards";
            }
          });
        },
        {
          threshold: 0.1,
        }
      );

      sections.forEach((section) => {
        observer.observe(section);
      });
    </script>
  </body>
</html>
